<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>
      <div class="card-body">
        <form action="#" (submit)="registerUser()" class="form">
            <div class="form-group">
                <label for="">Name</label>
                <input [(value)]="user.name" name="name" type="text" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Email </label>
                <input [(value)]="user.email" type="email" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                  <label for="">Password </label>
                  <input [(value)]="user.password" type="password" class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label for="">Confirm Password </label>
                <input [(value)]="user.confirm_password" type="password" class="form-control rouded-0" required>
              </div>

              <div class="form-group">
                <input type="submit" value="Register" class="form-control bg-primary text-white">
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
<form action=""></form>
